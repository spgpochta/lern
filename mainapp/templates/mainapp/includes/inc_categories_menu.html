<ul class="links-menu">
    <li>
        <a href="{% url 'category' %}" class="{% if request.resolver_match.kwargs.pk == '0' %}active{% endif %}">
            все
        </a>
    </li>
    {% for link in links_menu %}
        <li>
            <a href="{% url 'category' link.pk %}" class="{% if request.resolver_match.kwargs.pk|add:'0' == link.pk %}active{% endif %}">
                {{ link.name }}
            </a>
        </li>
    {% endfor %}
</ul>
