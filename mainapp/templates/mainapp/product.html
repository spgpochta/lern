{% extends "mainapp/base.html" %}
{% load staticfiles %}



{% block content %}
<div id="products">
<div class="new_products">
        {% if product %}
<div class="product">
<img src="{{product.image.url}}" alt={{product.name}}>
</div>


<h2>{{product.desc_full}}</h2>

<div class="price"><h2>{{product.price}} <i class="fa fa-rub" aria-hidden="true"></i></h2>  </div>
        <hr>

<button class="btn btn-secondary"><a href="{% url 'basket:add' product.pk %}">Добавить в корзину
    <i class="fa fa-chevron-right" aria-hidden="true"></i></a>
        </button>

        {% else %} Здесь ничего нет {% endif %}
    </div>
</div>
{%endblock%}
