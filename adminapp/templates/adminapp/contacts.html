{% extends 'adminapp/base.html' %}
{% load staticfiles %}


{% block content %}
    <div class="products_list">
		<button class="new_product">
		<a href="{% url 'admin:contact_create'%}">новый адрес</a>
		</button>

		{% for object in object_list %}
			<div class="product_record {% if not object.is_active %}not_active{% endif %}">
				<img src="/media/{{ object.image|default:'contact_avatars/default.jpg' }}" alt="{{ object.name }}">
				<div class="product_actions">
					Офис
					<button>
						<a href="{% url 'admin:contact_update' object.pk %}">
						редактировать
						</a>
					</button>
					<button>
						<a href="{% url 'admin:contact_delete' object.pk %}">
						удалить
						</a>
					</button>
				</div>
				<div class="product_name">

						<strong>{{ object.name }}</strong>

					
				</div>
				<div class="summary">
					Населенный пункт:<br>
					{{ object.city }} 
				</div>
				<div class="summary">
					email:<br>
					{{ object.email }}
				</div>
				<div class="summary">
					phone:<br>
					{{ object.phone }}
				</div>
				<div class="product_desc">
					 адрес:<br>
					{{ object.address }}
				</div>
			</div>
		{% endfor%}
	</div>
{% endblock %}
