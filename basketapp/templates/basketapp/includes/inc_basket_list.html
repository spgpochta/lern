 {% for item in basket_items %}
    <div class="basket_record">
        <img src="/media/{{ item.product.image }}" alt="{{ item.product.name }}">
<!--        <span class="category_name">{{ item.product.category.0.name }}</span>-->
        <span class="product_name">{{ item.product.name }}</span>
        <span class="product_price">{{ item.product.price }}руб</span>
        <input type="number"    name="{{ item.pk }}"
                                min="0"
                                value="{{ item.quantity }}">
<!--        <span class="product_cost">{{ item.cost }}руб</span>-->
    
      
      <form method="post" action="{% url 'basket:remove' item.pk %}">
       {% csrf_token %}
        <button class="btn btn-secondary" type="submit">
           Удалить         
        </button>
    </form>
    </div>
    {% endfor %} {% if basket_items %}
    <div class="basket_summary">
        В корзине {{ basket_items.0.get_totalquantity }} товаров общей стоимостью {{ basket_items.0.get_totalcost }} руб
    </div>
    {% endif %}
